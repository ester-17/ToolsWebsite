<!DOCTYPE html>
<html>
<body>

<h2>Login Page</h2>

<form id="myForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br>
  <input type="submit" value="Submit">
</form>

<script>
  function SubForm (event) 
  {
  event.preventDefault();

  // Get the name and age input by the user
  var name = document.getElementById("name").value;
  var age = document.getElementById("age").value;

  // Create a new Excel workbook and worksheet
  Office.context.document.setSelectedTableAsync
  (
    {
      tabulateData: [
        [name, age]
      ]
    },
    function (result) 
    {
      if (result.status === "succeeded") {
        alert("Data has been saved to Excel.");
        console.log("Data has been saved to Excel.");
      }
      else 
      {
        alert("Error: " + result.error.message);
        console.log("Error: " + result.error.message);
      }
    }
  );
}

function addNameAndAgeToTable() {
  // Get the name and age input by the user
  var name = document.getElementById("name").value;
  var age = document.getElementById("age").value;

  // Create a new Excel workbook and worksheet if they don't exist
  Office.context.document.createAsync(
    {
      type: Office.DocumentType.Excel,
      name: "names",
      asyncContext: { tableName: "January" }
    },
    function (result) {
      if (result.status === "succeeded") {
        var newDoc = result.value;
        newDoc.load("workbook/worksheets/items/default/tables/items/default");
        newDoc.bind("workbook/worksheets/items/default/tables/items/default/rows/add").getAsync(
          {
            asyncContext: { name: name, age: age }
          },
          function (addRowResult) {
            if (addRowResult.status === "succeeded") {
              var newRow = addRowResult.value;
              newRow.getCellAsync(0, "value").getAsync(
                {
                  asyncContext: { name: name }
                },
                function (nameResult) {
                  if (nameResult.status === "succeeded") {
                    nameResult.value.load("formulas, values");
                    nameResult.value.values[0][0] = nameResult.asyncContext.name;
                    nameResult.value.formulas[0][0] = nameResult.asyncContext.name;
                    nameResult.value.commit();
                  }
                }
              );
              newRow.getCellAsync(1, "value").getAsync(
                {
                  asyncContext: { age: age }
                },
                function (ageResult) {
                  if (ageResult.status === "succeeded") {
                    ageResult.value.load("formulas, values");
                    ageResult.value.values[0][0] = ageResult.asyncContext.age;
                    ageResult.value.formulas[0][0] = ageResult.asyncContext.age;
                    ageResult.value.commit();
                  }
                }
              );
              newRow.commit();
            }
          }
        );
      }
    }
  );
}

// Attach the addNameAndAgeToTable function to the form's submit event
document.getElementById("myForm").addEventListener("submit", addNameAndAgeToTable);

</script>

</body>
</html>
